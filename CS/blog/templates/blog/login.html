<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        font-weight: bold;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .btn-primary {
        background: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background: #0056b3;
      }

      .signup-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup-link a {
        color: white;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
      }

      .btn-success {
        background: #28a745;
        border: none;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 5px;
        display: inline-block;
      }

      .btn-success:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    {% extends "blog/base.html" %} {% block content %}
    <div class="login-container">
      <h1>Login</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>

        <!-- Signup button for users who don't have an account -->
        <p class="signup-link">
          Don't have an account?
          <a href="{% url 'signup' %}" class="btn btn-success btn-sm"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
