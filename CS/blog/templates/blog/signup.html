<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Center the signup form */
      .signup-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      /* Style the form */
      .signup-form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Style the button */
      .signup-btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .signup-btn:hover {
        background: #0056b3;
      }

      /* Style the login link */
      .login-link {
        color: #007bff;
        text-decoration: none;
      }

      .login-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {% extends 'blog/base.html' %} {% block content %}
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form method="post" class="signup-form">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <p>
        Already have an account?
        <a href="{% url 'login' %}" class="login-link">Log in here</a>
      </p>
    </div>
    {% endblock %}
  </body>
</html>
